<body>
<div class="container">
    <div class="task1">
        <br><br>
   <label> Please Enter The Register Number</label><br><br>
   <input [(ngModel)]="regCode" #ctrl="ngModel" required>
   <br><br>
   <div class="button row">
      <div class="col-xs-12 col-lg-12"><button class="btn btn-lg b1"  (click)="[validate()]">Register</button></div>
  </div>
    <!-- <app-timer  [start]="registered"></app-timer> -->
  </div>
  <div *ngIf="score">
    <table class="table">
      <thead>
        <tr>
          <th>regno</th>
          <th>Trem</th>
          <th>ST</th>
          <th>ET</th>
          <th>TS</th>
          <th>TL</th>
          <th>IF</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of values; let i = index">
          <td>{{item.code}}</td>
          <td>{{trem[i] | number}}</td>
          <td>{{item.time| date:'hh:mm:ss a'}}</td>
          <td>{{item.finishedTime | date:'hh:mm:ss a'}}</td>
          <td>{{item.task}}</td>
          <td>{{item.totalLostMin}}</td>
          <td>{{item.finished}}</td>
          
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
